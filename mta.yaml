_schema-version: "3.2"
ID: Trello-CAP-TimesheetManagement
version: 0.0.1
parameters:
  enable-parallel-deployments: true
modules:
  - name: trello-cap-timesheetmanagement-approuter
    type: approuter.nodejs
    path: trello-cap-timesheetmanagement-approuter
    requires:
      - name: Trello-CAP-TimesheetManagement_html_repo_runtime
      - name: uaa_Trello-CAP-TimesheetManagement
      - name: srv_api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv_api
          url: "~{url}"
      - name: TrelloAuthorizer_api
        group: destinations
        properties:
          forwardAuthToken: true
          name: TrelloAuthorizer_api
          url: "~{url}"
    parameters:
      disk-quota: 256M
      memory: 256M
  - name: Trello-CAP-TimesheetManagement_ui_deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: Trello-CAP-TimesheetManagement_html_repo_host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - TimesheetManager-content.zip
          name: TimesheetManager
          target-path: resources/
  - name: TimesheetManager
    type: html5
    path: TimesheetManager
    build-parameters:
      builder: custom
      commands:
        - npm run build
      supported-platforms: []
  - name: Trello-CAP-TimesheetManagement-srv
    type: nodejs
    path: gen/srv
    properties:
      EXIT: 1 # required by deploy.js task to terminate
    requires:
      # Resources extracted from CAP configuration
      - name: Trello-CAP-TimesheetManagement-db
      - name: uaa_Trello-CAP-TimesheetManagement
    provides:
      - name: srv_api
        properties:
          url: "${default-url}"
  - name: db
    type: hdb
    path: gen/db
    parameters:
      app-name: Trello-CAP-TimesheetManagement-db
    requires:
      # 'hana' and 'xsuaa' resources extracted from CAP configuration
      - name: Trello-CAP-TimesheetManagement-db
      - name: uaa_Trello-CAP-TimesheetManagement
  - name: TrelloAuthorizer
    type: nodejs
    path: TrelloAuthorizer
    provides:
      - name: TrelloAuthorizer_api
        properties:
          url: "${default-url}"
    requires:
      - name: uaa_Trello-CAP-TimesheetManagement
      - name: Trello-CAP-TimesheetManagement-destination-service
      - name: Trello-API-Keys

resources:
  - name: Trello-CAP-TimesheetManagement_html_repo_runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-runtime
  - name: Trello-CAP-TimesheetManagement_html_repo_host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: uaa_Trello-CAP-TimesheetManagement
    type: org.cloudfoundry.managed-service
    parameters:
      path: ./xs-security.json
      service: xsuaa
      service-name: Trello-CAP-TimesheetManagement-xsuaa-service
      service-plan: application
  - name: Trello-CAP-TimesheetManagement-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  - name: Trello-CAP-TimesheetManagement-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: destination
  - name: Trello-API-Keys
    type: org.cloudfoundry.user-provided-service
    parameters:
      path: ./Trello-API-Keys.json
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npx cds build
